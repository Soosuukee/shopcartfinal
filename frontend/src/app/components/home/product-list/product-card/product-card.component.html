<!-- product-card.component.html -->
<div class="border rounded-lg p-4 shadow hover:shadow-lg transition">
  <img
    [src]="imageBaseUrl + '/' + product.image"
    [alt]="product.name"
    (error)="onImgError($event)"
    class="w-full h-48 object-contain mb-4"
  />

  <div class="mt-4">
    <h3 class="text-lg font-semibold">{{ product.name }}</h3>
    <p class="text-sm text-gray-600">{{ product.short_description }}</p>

    <div class="mt-2">
      <span
        *ngIf="product.promotion_percentage > 0"
        class="text-red-500 line-through mr-2"
      >
        {{ product.price | currency : "EUR" : "symbol" }}
      </span>
      <span class="text-green-600 font-bold">
        {{ finalPrice | currency : "EUR" : "symbol" }}
      </span>
    </div>
    <a
      [routerLink]="['/product', product.id]"
      class="mt-4 inline-block bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition"
    >
      Voir le produit â†’
    </a>
  </div>
</div>
